<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-4"></div>
        <b>enter name</b>
        <div class="col-lg-4 mt-5 text-center"><input class="form-control" id="name"type="text" >
            <button type="button" class="btn btn-primary" onclick="search()">Serach</button>
        </div></div>
        </div>
        <div class="col-lg-4" id="result"></div>
    </div>
</body>
<script>
    function search() {
        const name=document.getElementById("name").value 
    console.log(name);
    

fetch(`https://pokeapi.co/api/v2/pokemon/${name}`)
.then(todo=>todo.json())
.then(to=>display(to))
function display(todo) {
    console.log(todo);
        htmlData=`
        <div class="card p-5 m-5" style="width: 18rem;">
  <img src="" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">height${todo.height}</h5>
    <b class="card-title mt-4">Ability </b><a>${todo.abilities[0].ability.name}</a></h5><br>
        


        <b class="card-title mt-4">Name</b><a>${name}</a><br>


      
  </div>
</div>

        
       `
                result.innerHTML=htmlData
    ;
}
   


    }
 
</script>
</html>
